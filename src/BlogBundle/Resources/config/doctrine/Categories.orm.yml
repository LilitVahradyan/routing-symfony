BlogBundle\Entity\Categories:
    type: entity
    table: categories
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 45
            options:
                fixed: false
        slug:
            type: string
            nullable: true
            length: 60
            options:
                fixed: false
    lifecycleCallbacks: {  }
